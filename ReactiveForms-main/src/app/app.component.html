<div class="container-fluid">
  <h2>Registration Form</h2>
  {{registrationForm.value | json}}
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="userName" type="text" class="form-control"
      [class.is-invalid]="registrationForm.get('userName')?.invalid &&
      registrationForm.get('userName')?.touched">

      <small [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched" class="text-danger">
        Please enter a valid Username
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>


    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary">Register</button>

    <button class="btn btn-primary" (click)="loadApiData()">Load API Data</button>
  </form>
</div>
